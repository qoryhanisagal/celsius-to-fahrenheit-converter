<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koiree Celsius to Fahrenheit Converter</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="finalreport.css">
</head>
<body>
    <div class="container">
        <!-- Weather Images -->
        <div class="image-row">
            <img src="img/hot.png" alt="Hot" class="weather-icon">
            <img src="img/sun.png" alt="Sunny" class="weather-icon">
            <img src="img/cloudy.png" alt="Cloudy" class="weather-icon">
            <img src="img/rainy.png" alt="Rainy" class="weather-icon">
            <img src="img/cold.png" alt="Cold" class="weather-icon">
        </div>

        <!-- Page Title -->
        <h1>Temperature Converter</h1>

        <!-- Button to Trigger Conversion -->
        <button onclick="getUserTemperatureRange()">Convert Temperature Range</button>

        <!-- Output Area for the List of Converted Temperatures -->
        <div id="output"></div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="finalreport.js"></script>
</body>
</html>
