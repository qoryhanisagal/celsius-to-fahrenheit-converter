<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koiree Celsius to Fahrenheit Converter</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="assignment2.css">
</head>
<body>
    <div class="container">
        <!-- Weather Images -->
        <div class="image-row">
            <img src="img/hot.png" alt="Hot" class="weather-icon">
            <img src="img/sun.png" alt="Sunny" class="weather-icon">
            <img src="img/cloudy.png" alt="Cloudy" class="weather-icon">
            <img src="img/rainy.png" alt="Rainy" class="weather-icon">
            <img src="img/cold.png" alt="Cold" class="weather-icon">
        </div>

        <!-- Page Title -->
        <h1>Convert Celsius to Fahrenheit</h1>

        <!-- Button to Trigger Conversion -->
        <button onclick="convertTemperature()">Convert Celsius to Fahrenheit</button>

        <!-- Output Area -->
        <p id="output"></p>
    </div>

    <!-- Link to JavaScript file -->
    <script src="assignment2.js"></script>
</body>
</html>
