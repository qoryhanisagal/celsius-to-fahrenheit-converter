<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koiree Celsius to Fahrenheit Converter</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="assignment3.css">
</head>
<body>
    <div class="container">
        <!-- Weather Images -->
        <div class="image-row">
            <img src="img/hot.png" alt="Hot" class="weather-icon">
            <img src="img/sun.png" alt="Sunny" class="weather-icon">
            <img src="img/cloudy.png" alt="Cloudy" class="weather-icon">
            <img src="img/rainy.png" alt="Rainy" class="weather-icon">
            <img src="img/cold.png" alt="Cold" class="weather-icon">
        </div>

        <!-- Page Title -->
        <h1>Temperature Converter</h1>

        <!-- Temperature Input Field -->
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter value" required>

        <!-- Scale Selection (Celsius or Fahrenheit) -->
        <label for="scale">Select Scale:</label>
        <select id="scale">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
        </select>

        <!-- Button to Trigger Conversion -->
        <button onclick="convertTemperature()">Convert</button>

        <!-- Output Area -->
        <p id="output"></p>
    </div>

    <!-- Link to JavaScript file -->
    <script src="assignment3.js"></script>
</body>
</html>
